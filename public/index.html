<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>webassembly sample</title>
  </head>

  <body>
    <script src="./static/js/wasm_exec.js"></script>
    <script>
      const go = new Go();
      WebAssembly.instantiateStreaming(fetch("./static/wasm/main.wasm"), go.importObject).then((result) => {
        go.run(result.instance);
      })
    </script>
  </body>

</html>
